<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post method form</title>
</head>
<body>
    <h5>Here is a sample of form using "post" inside method attribute.</h5>
    <form method="post">
        <label for="input1">Name</label>
        <input type="text" id="input1" name="Name" required>
        <br>
        <label for="input2">Age</label>
        <input type="number" id="input2" name="age">
        <br>
        <button validation="submit">SUBMIT</button>

    </form>
    
</body>
</html>
